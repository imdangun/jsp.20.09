<meta charset='utf-8'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<div class='container'>
	<form action='04.paraOut.jsp'>
		<div class='row'>
			<div class='col-md-2'>text:</div> 
			<div class='col-md-10'><input type='text' name='text' value='hello'/></div>
		</div>
		<div class='row'>
			<div class='col-md-2'>number:</div> 
			<div class='col-md-10'><input type='number' name='number' value='1'/></div>
		</div>
		<div class='row'>
			<div class='col-md-2'>date:</div> 
			<div class='col-md-10'><input type='date' name='date' value='2025-05-15'/></div>
		</div>
		<div class='row'>
			<div class='col-md-2'>radio:</div> 
			<div class='col-md-10'><input type='radio' name='radio' value='good' checked/></div>
		</div>
		<div class='row'>
			<div class='col-md-2'>checkbox: </div>
			<div class='col-md-10'><input type='checkbox' name='checkbox' value='receive' checked/></div>
		</div>
		<div class='row'>
			<div class='col'><input type='submit'/></div>
		</div>
	</form>
</div>
