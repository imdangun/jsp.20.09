<!-- 
기존 장바구니 앱에 기능을 추가하는 유지보수를 한다.
장바구니에 물건을 담을 때, 기존 물건을 버리지 않는다.
장바구니에서 일부 물건을 꺼낸다.
장바구니에 중복된 물건을 담지 않는다.

main.html
상품 목록을 조회한다.

cartProc.jsp
장바구니에 물건을 담는다.

cartOut.jsp
장바구니의 물건을 조회한다.

cartDelProc.jsp
장바구니에서 물건을 꺼낸다.
-->
